<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometros</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,700;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Estilos.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <h3>Cronómetro 1</h3>
        <p id="cronometro1">00:00</p>
        <button onclick="controlarCronometro('cronometro1', 60)" class="btn btn-primary">Play/Pausa</button>
        <button onclick="reiniciarCronometro('cronometro1', 60)" class="btn btn-secondary">Reiniciar</button>
      </div>
      <div class="col">
        <h3>Cronómetro 2</h3>
        <p id="cronometro2">00:00</p>
        <button onclick="controlarCronometro('cronometro2', 120)" class="btn btn-primary">Play/Pausa</button>
        <button onclick="reiniciarCronometro('cronometro2', 120)" class="btn btn-secondary">Reiniciar</button>
      </div>
      <div class="col">
        <h3>Cronómetro 3</h3>
        <p id="cronometro3">00:00</p>
        <button onclick="controlarCronometro('cronometro3', 180)" class="btn btn-primary">Play/Pausa</button>
        <button onclick="reiniciarCronometro('cronometro3', 180)" class="btn btn-secondary">Reiniciar</button>
      </div>
    </div>
  </div>
    <script src="Funcionalidad.js"></script>
</body>
</html>
